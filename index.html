<html>
  <head>
    <title>countdown</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="cdbox" id="cdbox">
      <div class="cdheadline">
        <span class="cdheadline-label">Countdown to:</span>
        <h1 class="cdname" id="cdname">Countdown</h1>
      </div>
      <div class="cdtime">
        <div class="cdnumber">
          <span class="cdlabel">Days:</span>
          <span id="cdd">1</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Hours:</span>
          <span id="cdh">03</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Minutes:</span>
          <span id="cdm">04</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Seconds:</span>
          <span id="cds">22</span>
        </div>
      </div>
      <div class="license">
        <p><a href="./">countdown</a> version 1.4</p>
        <p>is programmed by <a href="https://twitter.com/koteitan" target="_blank" rel="noopener noreferrer">koteitan</a></p>
        <p>Source code is on <a href="https://github.com/koteitan/countdown" target="_blank" rel="noopener noreferrer">GitHub</a></p>
      </div>
    </div>

    <br clear="all">

    <form id="form">
      <div class="edbox" id="edbox">
        <div class="edheadline">
          <span class="langja">カウントダウンを編集</span>
          <span class="langen">Edit Countdown</span>
        </div>
        <div class="edform">
          <div class="edtitle">
            <span class="langja">タイトル</span>
            <span class="langen">Title</span>
            <input type="text" id="edname" class="edname" placeholder="title of countdown">
          </div>
          <div class="eddatetime">
            <span class="langja">日時</span>
            <span class="langen">Date and Time</span>
            <input type="date" id="eddate" class="eddate">
            <input type="time" id="edtime" class="edtime">
          </div>
          <div class="link">
            <a href="" id="edlink" class="edlink" target="_blank">
              <span class="langja">完成 or プレビュー</span>
              <span class="langen">Done or Preview</span>
            </a>
        </div>
      </div>
    </form>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
