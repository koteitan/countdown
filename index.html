<h1 class="cdheadline" id="cdheadline">countdown</h1>
<table class="cdtable">
  <tr>
    <td class="tdhead">days</td>
    <td class="cdcolon"></td>
    <td class="tdhead">hours</td>
    <td class="cdcolon"></td>
    <td class="tdhead">minutes</td>
    <td class="cdcolon"></td>
    <td class="tdhead">seconds</td>
  </tr>
  <tr>
    <td class="cdcell" id="cdd">1</td>
    <td class="cdcolon"></td>
    <td class="cdcell" id="cdh">03</td>
    <td class="cdcolon">:</td>
    <td class="cdcell" id="cdm">04</td>
    <td class="cdcolon">:</td>
    <td class="cdcell" id="cds">22</td>
  </tr>
</table>
