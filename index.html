<html><head><title>countdown</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">

<link rel="stylesheet" type="text/css" href="style.css">
</head><body>
<h1 class="cdheadline" id="cdheadline">countdown</h1>
<table class="cdtable">
  <tr>
    <td class="tdhead" id="cdlabel">days</td>
    <td class="tdhead" id="cdlabel">hours</td>
    <td></td>
    <td class="tdhead" id="cdlabel">minutes</td>
    <td></td>
    <td class="tdhead" id="cdlabel">seconds</td>
  </tr>
  <tr>
    <td id="cdd" class="cdcell">1</td>
    <td id="cdh" class="cdcell">03</td>
    <td class="cdcolon">:</td>
    <td id="cdm" class="cdcell">04</td>
    <td class="cdcolon">:</td>
    <td id="cds" class="cdcell">22</td>
  </tr>
</table>
