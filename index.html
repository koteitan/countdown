<html>
  <head>
    <title>countdown</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="cdbox">
      <div class="cdheadline">
        <span class="cdheadline-label">Countdown to:</span>
        <h1 class="cdname" id="cdname">Countdown</h1>
      </div>
      <div class="cdtime">
        <div class="cdnumber">
          <span class="cdlabel">Days:</span>
          <span id="cdd">1</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Hours:</span>
          <span id="cdh">03</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Minutes:</span>
          <span id="cdm">04</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Seconds:</span>
          <span id="cds">22</span>
        </div>
      </div>
      <div class="license">
        <p><a href="./">countdown</a> version 1.3</p>
        <p>is programmed by <a href="https://twitter.com/koteitan" target="_blank" rel="noopener noreferrer">koteitan</a></p>
        <p>Source code is on <a href="https://github.com/koteitan/countdown" target="_blank" rel="noopener noreferrer">GitHub</a></p>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
