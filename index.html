<html>
  <head>
    <title>countdown</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=utf8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="cdbox" id="cdbox">
      <div class="cdheadline">
        <span class="cdheadline-label">Countdown to:</span>
        <h1 class="cdname" id="cdname">Countdown</h1>
      </div>
      <div class="cdtime">
        <div class="cdnumber">
          <span class="cdlabel">Days:</span>
          <span id="cdd">1</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Hours:</span>
          <span id="cdh">03</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Minutes:</span>
          <span id="cdm">04</span>
        </div>
        <div class="cdnumber">
          <span class="cdlabel">Seconds:</span>
          <span id="cds">22</span>
        </div>
      </div>
      <form id="form">
        <div class="edbox" id="edbox">
          <div class="edheadline">
            <span class="langja">カウントダウンを編集:</span>
            <span class="langen">Edit countdown:</span>
          </div>
          <div class="edform">
            <div class="edinput">
              <div class="edtitle">
                <label class="langja" for="edname">タイトル:</label>
                <label class="langen" for="edname">Title:</label>
                <input type="text" id="edname" class="edname" placeholder="Title of countdown">
              </div>
              <div class="eddatetime">
                <div class="edate">
                  <label class="langja" for="eddate">日:</label>
                  <label class="langen" for="eddate">Date:</label>
                  <input type="date" id="eddate" class="eddate">
                </div>
                <div class="edtime">
                  <label class="langja" for="edtime">時間:</label>
                  <label class="langen" for="edtime">Time:</label>
                  <input type="time" id="edtime" class="edtime">
                </div>
              </div>
            </div>
            <a href="" id="edlink" class="edlink langja" target="_blank">完成<span>→</span></a>
            <a href="" id="edlink" class="edlink langen" target="_blank">DONE<span>→</span></a>
          </div>
        </div>
      </form>
      <div class="license">
        <p><a href="./">countdown</a> version 1.4</p>
        <p>program:<a href="https://twitter.com/koteitan" target="_blank" rel="noopener noreferrer">koteitan</a> / design:<a href="https://twitter.com/an_apco" target="_blank" rel="noopener noreferrer">apco</a></p>
        <p>Source code is on <a href="https://github.com/koteitan/countdown" target="_blank" rel="noopener noreferrer">GitHub</a></p>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
